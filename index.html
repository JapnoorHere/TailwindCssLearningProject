<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <script src="https://kit.fontawesome.com/d3fa52357f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class='p-3 flex bg-white justify-between items-center '>
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover max-w-12 max-h-12" src="images/logo.png" alt="logo">
            <span class="text-lg font-medium ">ToDesktop</span>
        </a>

        <div id="nav-menu" class="hidden lg:flex gap-12 ">
            <a href="#" class="transition ease-in-out font-medium hover:text-[#3238f2]">Pricing</a>
            <a href="#" class="transition ease-in-out font-medium hover:text-[#3238f2]">Docs</a>
            <a href="#" class="transition ease-in-out font-medium hover:text-[#3238f2]">Changelog</a>
            <a href="#" class="transition ease-in-out font-medium hover:text-[#3238f2]">Blogs</a>
            <a href="#" class="transition ease-in-out font-medium hover:text-[#3238f2]">Login</a>
        </div>

        <button class="hidden lg:flex gap-1 items-center border border-1 border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600 ">
            <i class="fa-brands fa-slack"></i>
            <span>Electron Developers</span> 
            <i class="fa-solid fa-arrow-right"></i>
        </button>

        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <div id="nav-dialog" class="hidden md:hidden fixed bg-white p-3 inset-0">
            <div class="flex justify-between ">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-w-12 max-h-12" src="images/logo.png" alt="logo">
                    <span class="text-lg font-medium ">ToDesktop</span>
                </a>
                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>
            <div class="mt-3 md:hidden">
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-200 rounded-lg">Pricing</a>
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-200 rounded-lg">Docs</a>
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-200 rounded-lg">Changelog</a>
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-200 rounded-lg">Blogs</a>
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-200 rounded-lg">Login</a>
            </div>
            
            <div class="h-[1px] bg-gray-300"></div>

            <button class="mt-6 flex w-full gap-1 items-center hover:bg-gray-200 px-6 py-3   rounded-lg hover:border-gray-600 ">
                <i class="fa-brands fa-slack"></i>
                <span>Electron Developers</span> 
            </button>
        </div>
    </nav>

    <script>
        function handleMenu(){
            const navDialog = document.getElementById('nav-dialog');
            navDialog.classList.toggle('hidden');
        }
    </script>
</body>
</html>
